<body class="basic-theme blue font-default">
    <div  class="d-flex flex-column height-auto" style="width: 100%;height: 100%;background-color: #f6f7f8;">
        <nav class="company-brand with-title p-3 d-flex justify-content-between" style="background-color: white;
        box-shadow: 0px 4px 8px rgb(0 0 0/10%);
        z-index: 10;">
            <a class="logo-container pl-3" href="https://neuronworks.co.id">                            
                <img src="https://cdn.neuronworks.co.id/v0.3.8/dev/assets/img/logo/nw-horizontal.png" alt="PT. Neuronworks Indonesia" style="width: 8rem;">
            </a>            
        </nav>
        
        <!-- Add 'rtl' class to set secondary layout -->
        <!-- Secondary layout will set your login form on the right side of pages -->
        <div class="recruitment " style="/* height: 100%; */">        
            <div class="container-form mt-5 mb-5" id="container-form">
                <div class="recruitment-form-dialog">
                    <div>

                        <div class="company-brand with-title d-flex justify-content-between mb-3" href="#">                            
                            <div class="wrapper-image logo-container">
                                <img src="https://cdn.neuronworks.co.id/v0.3.8/dev/assets/img/logo/logomark-sign.png" alt="Neuron 3.0" style="width: 7rem;"/>                            
                            </div>
                        </div>
                        <!-- Horizontal logo direction was default view setting on neuron navbar-brand -->
                        <!-- If there just a logo mark that used or uploaded, Please add 'with-title' class on 'navbar-brand' -->
                        <!-- Navbar will be automatically show up company name that you was declaration on 'company-name' class -->
                        
                        <div class="form-description m-0 mb-3">
                            <h3 class="title m-0">Form Rekrutasi</h3>
                            <p class="caption">Isi data di bawah sesuai dengan identitas diri anda dan lowongan yang akan anda pilih</p>
                        </div>
                        <!-- Form -->
                        <form id="recruitment-form">
                            <input type="hidden" name="token" value="#">
                            <div class="form-group">
                                <label for="fullname" class="active">Fullname<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Masukkan nama" required="">
                            </div>
                            <div class="form-group">
                                <label for="email" class="active">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Masukkan email" required="">
                            </div>
                            <div class="form-group">
                                <label for="phone" class="active">Nomor Telepon<span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" name="nomorhp" id="phone" placeholder="Masukkan nomor telepon" required="">
                            </div>
                            <div class="form-group">
                                <label for="vacancy">Lowongan <span class="text-danger">*</span></label>
                                <select class="form-control" name="lowongan" id="lowongan">
                                    <option value="" disabled="" selected="">- Pilih Lowongan -</option>
                                                                      </select>
                            </div>
                            <div class="form-group">
                                <label for="position">Posisi <span class="text-danger">*</span></label>
                                <select class="form-control" required="" name="posisi" id="posisi">
                                    <option value="" disabled="" selected="">- Pilih Posisi -</option>
                                    <option value="#example1">Contoh Posisi #1</option>
                                    <option value="#example2">Contoh Posisi #2</option>
                                    <option value="#example3">Contoh Posisi #3</option>
                                  </select>
                            </div>
                            <div id="loginAlert"></div>
                            <div class="form-group">
                                <button type="submit" id="loginBtn" class="btn btn-primary waves-effect waves-light">Kirim</button>
                            </div>
                        </form>
                        <!-- End form -->
                    </div>
                </div>
